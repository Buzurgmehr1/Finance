{% extends "base.html" %}

{% block title %}Add income{% endblock title %}

{% block content %}
    <h2>âž• Add income</h2>

    <form method="post">
        {% csrf_token %}
        
        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" name="amount" id="amount" placeholder="Enter the amount..." required><br><br>
        
        <label for="category">Category:</label><br>
        <select name="category" id="category" required>
            {% for cat in category %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="description">Description (optional):</label><br>
        <textarea name="description" id="description" rows="3" placeholder="Enter a description..."></textarea><br><br>
        
        <input type="submit" value="Save">
    </form>
{% endblock content %}
