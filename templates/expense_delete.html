{% extends "base.html" %}

{% block title %}Delete Expense{% endblock title %}

{% block content %}
    <h2>🗑️ Delete Expense</h2>
    <p>Are you sure you want to delete the expense of <strong>{{ expense.amount }}</strong> in the category <strong>{{ expense.category.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock content %}
