{% extends "base.html" %}

{% block title %}Edit Expense{% endblock title %}

{% block content %}
    <h2>✏️ Edit Expense</h2>

    <form method="post">
        {% csrf_token %}
        
        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" name="amount" id="amount" value="{{ expense.amount }}" required><br><br>
        
        <label for="category">Category:</label><br>
        <select name="category" id="category" required>
            {% for cat in category %}
                <option value="{{ cat.id }}" {% if cat.id == expense.category.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="description">Description (optional):</label><br>
        <textarea name="description" id="description" rows="3">{{ expense.description }}</textarea><br><br>
        
        <input type="submit" value="Save changes">
    </form>
{% endblock content %}
